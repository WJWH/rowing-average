<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rowing bluetooth thingy</title>
</head>
<body>
<h1>borp</h1>
    <div class="container"> 
      <button id="btn-alert"
              class="btn btn-success btn-lg float-right"
              type="submit">
          Borp
      </button>
      <button id="btn-available"
              class="btn btn-success btn-lg float-right"
              type="submit">
          Bluetooth available?
      </button>
      <button id="btn-scan"
              class="btn btn-success btn-lg float-right"
              type="submit">
          Scan
      </button>

    </div> 
    <script>
      filters = {
        filters: [{services: ['ce060000-43e5-11e4-916c-0800200c9a66']}],
        optionalServices: ['ce060010-43e5-11e4-916c-0800200c9a66', 'ce060020-43e5-11e4-916c-0800200c9a66', 'ce060030-43e5-11e4-916c-0800200c9a66']
      };
      connectedServer = null;
      connectedDevice = null;
      document.getElementById("btn-alert").addEventListener("click", function(){ 
          let value="borp";
          alert(value + "!"); 
      });
      document.getElementById("btn-available").addEventListener("click", function(){ 
          if(!navigator.bluetooth){
            alert("Bluetooth not available!");
          }
          else {
            alert("Should be OK");
          }
      });
      document.getElementById("btn-scan").addEventListener("click", function(){ 
        return navigator.bluetooth.requestDevice(this.filters)
          .then(device => {
            connectedDevice = device;
            // this.device.addEventListener('gattserverdisconnected', () => {
              // this.idObjectMap.clear();
              // this.eventTarget.dispatchEvent({type: 'disconnect'});
            // });
            return device.gatt.connect();
          })
          .then(server => {
            connectedServer = server;
            alert("Connected to" + connectedServer + "!");
            return Promise.resolve();
          });
      });
    </script> 
</body>
</html>
